<div class="quote">
<h3>{{quote.statement}} <fa-icon (click)="(onDelete(true))" [icon]="faTrashAlt"></fa-icon></h3>
<p>{{quote.author}}</p>
<h6>{{quote.name}}</h6>
</div>

<div class="vote">
{{numberOfLikes}}
<fa-icon (click)= "upVoteClick()" [icon]="faArrowUp"></fa-icon> 
{{numberOfDislikes}}
 <fa-icon (click)= "downVoteClick()"[icon]="faArrowDown" >{{numberOfDislikes}}</fa-icon>
</div>
